<!DOCTYPE html>
<html>
<head>
	<title>Text-editor</title>
	<script src="js/quill.js"></script>
	<script src="js/quill.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.quilljs.com/1.1.3/quill.snow.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.quilljs.com/1.1.3/quill.bubble.css">
</head>
<body style="margin: 0">
	<div id="toolbar" style="width: 98vw">
	</div>
	<div id="editor" style="width: 99vw;height: 50vh;margin-left: 5px;margin-right: 5px">
	</div>
	<br>
	<button onclick="showme()">
		Show data
	</button>
<script type="text/javascript">
	var toolbarOptions= [
		['bold', 'italic', 'underline', 'strike','blockquote', 'code-block'],
		[{'header' :[1 ,2 ,3 ,4 ,5 ,6 ,false] }],
		[{'list' :'ordered'}, {'list' :'bullet'}],
		[{'script' :'sub'}, {'script' :'super'}],
		[{'indent' :'-1'}, {'indent' :'+1'}],
		[{'direction' :'rtl'}],
		[{'size' : ['small', false, 'large', 'huge'] }],
		['link', 'image'] ,
		[{'color' :[] }, {'background' :[] }],
		[{'font' : [] }],
		[{'align' : []} ]
	];	
	var quill =new Quill('#editor',{
		modules: {
			toolbar: toolbarOptions
		},

		theme: 'snow'
	});
    function showme() {
		console.log(quill.getContents());
	}
</script>
</body>
</html>
